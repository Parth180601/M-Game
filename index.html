<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mahika & the Way Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container"></div>
    <div id="dialogue-box" class="hidden">
        <div class="dialogue-content">
            <div class="speaker-name"></div>
            <div class="dialogue-text"></div>
            <div class="dialogue-continue">Tap to continue</div>
        </div>
    </div>
    <div id="controls" class="hidden">
        <div class="control-row">
            <button id="btn-left" class="control-btn">←</button>
            <button id="btn-jump" class="control-btn">↑</button>
            <button id="btn-right" class="control-btn">→</button>
        </div>
        <button id="btn-interact" class="control-btn interact-btn">❤️</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <script src="./config.js"></script>
    <script src="./sprites.js"></script>
    <script src="./dialogue.js"></script>
    <script src="./audio.js"></script>
    <script src="./hints.js"></script>
    <script src="./nametag.js"></script>
    <script src="./player.js"></script>
    <script src="./lia.js"></script>
    <script src="./parth.js"></script>
    <script src="./memory.js"></script>
    <script src="./scenes/Menu.js"></script>
    <script src="./scenes/Level1.js"></script>
    <script src="./scenes/Level2.js"></script>
    <script src="./scenes/Level3.js"></script>
    <script src="./scenes/Level4.js"></script>
    <script src="./scenes/Ending.js"></script>
    <script src="./game.js"></script>
</body>
</html>
